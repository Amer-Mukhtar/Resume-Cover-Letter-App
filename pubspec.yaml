name: resume_maker
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.7.0
  image_picker: ^1.1.2
  flutter_switch: ^0.3.2
  provider: ^6.1.2
  pdf: ^3.11.0
  open_file: ^3.3.2
  path_provider: ^2.1.3
  pdfx: ^2.6.0
  image: ^4.2.0
  share_plus: ^11.0.0
  url_launcher: ^6.3.0
  hive: ^2.0.0
  hive_flutter: ^1.1.0
  dash_chat_2: ^0.0.21
  flutter_gemini: ^3.0.0
  syncfusion_flutter_pdf: ^30.1.42



dev_dependencies:
  hive_generator: ^2.0.1
  build_runner: ^2.0.0
  flutter_test:
    sdk: flutter



  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/images/templates/resumes/
    - assets/images/templates/cover_letters/

